<!doctype html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="主页,个人主页,Skylor.min">
    <meta name="author" content="skylor.min" />

    <title>Skylor.min</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/css/normalize.css" charset="utf-8">
    <link rel="stylesheet" href="lib/css/component.css" charset="utf-8">
    <link rel="stylesheet" href="lib/css/main.css" charset="utf-8">
</head>
<body>
    <div id="st-container" class="st-container" data-ng-controller="IndexController as index">

        <nav class="st-menu st-effect" id="menu">
            <h2><a ui-sref="home">{{index.menu.home}}</a></h2>
            <ul>
                <li><a class="icon icon-data" ui-sref="album">{{index.menu.album}}</a></li>
                <li><a class="icon icon-data" ui-sref="comment">{{index.menu.comment}}</a></li>
            </ul>
        </nav>
        <div class="st-pusher">
            <div class="st-content">
                <div class="st-content-inner">
                    <div id="st-trigger-effects">
                        <span data-effect="st-effect" class="menu"></span>
                    </div>
                    <header>
                        <canvas id='canvas' width='150' height='150'>
                            Canvas not supported (clock)
                        </canvas>
                        <h1>（Sidebar Transitions）</h1>
                    </header>
                    <!--<div class="main clearfix">-->

                    <!--</div>-->
                    <div ui-view></div>
                    <div class="footer-banner" style="width:728px; margin:160px auto 0">
                        2015 - ? © skylor.min All Rights Reserved
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="lib/js/lib/lodash/lodash.min.js"></script>
<script src="lib/js/lib/jquery/jquery-2.1.3.min.js"></script>
<script src="lib/js/lib/skylor/classie.js"></script>
<script src="lib/js/lib/particles/particles.min.js"></script>
<script src="lib/js/lib/angular-1.3.15/angular.min.js"></script>
<script src="lib/js/lib/angular-1.3.15/angular-ui-router.min.js"></script>
<script src="lib/js/lib/jquery/skylorjquery-1.1.1.js"></script>
<script src="lib/js/lib/skylor/modernizr-custom.js"></script>
<script src="lib/js/lib/skylor/sidebarEffects.js"></script>

<script src="index.js"></script>
</html>
